<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">

    <title> Rishi Rampaul's Contact Info </title>

    <link rel="stylesheet" href="css/stylesheet.css">
</head>

<body>
    <div class="container">
        <div class="heading mb-5">
            <h1 id="contact" class="text-center">Contact Me</h1>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-body">
                        <p class="card-text"><strong>Name : </strong>Rishi Rampaul</p>
                        <p class="card-text"><strong>Email : </strong>rishi@stu.uc.tt</p>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-body">

                            <div class="form-group"></div> 
                            <label> Please enter your name: </label>
                            <input type="text" class="form-control">
                        </form>
                        <div class="form-group">

                            <input type="email" class="form-control">
                        </div>
                        <div class="form-group">
                            <label> Message: </label>
                            <textarea rows="6" class="form-control"></textarea>
                        </div>
                        <div class="form-group">
                            <input type="submit" class="btn btn-success">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
